<div id="{{dialog.id}}" class="modal fade modal-primary" role="dialog">
      <div class="modal-dialog modal-primary">

        <!-- Modal content-->
        <div class="modal-content">
          
          <div class="modal-header modal-primary">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"><i class="{{dialog.iconTitle}}"></i> {{dialog.title}}</h4>
             </div>
                <div class="modal-body">
                	<div class="card" style="width: 18rem;">
						  <img class="card-img-top" src="..." alt="Card image cap">
						  <div class="card-body">
						    <h5 class="card-title"></h5>
						    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						    <a href="#" class="btn btn-primary"><i class="fa fa-plug"></i></a>
						  </div>
						</div>
                </div>
                <div class="modal-footer">
                	<button ng-repeat="btn in dialog.btnControl" id="{{btn.btnId}}" class="btn btn-{{btn.btnClass}} btn-md-1 tip" title="{{btn.btnText}}"><i class="{{btn.btnIcon}}"></i></button>
                </div>
            </div>
        </div>
</div>
